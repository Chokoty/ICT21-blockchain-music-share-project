<script>
    $(function() {
        $.get('/music', (musics) => {
            var a = 10;
            console.log(musics);
            const arr = musics.map((music) => `
                <div>
                    <p>${music.MusicID}</p>
                    <p>${music.Title}</p>
                    <p>${music.Artist}</p>
                    <p>${music.Length}</p>
                    <p>${music.EntireStake}/${music.EntireStake}</p>
                    <p>${music.Contracts}</p>
                </div>
            `);
            $('#result').html(arr);
        });
    });    
    $('#reset-btn').click(()=>{
        $('#reset-alert').empty()
        $('#reset-alert').append("<div id='success' class='alert alert-success'>만기된 계약서들을 리셋하였습니다.</div>");
        $('#reset-alert').fadeIn(2000);
        $('#reset-alert').fadeOut(4000);
    })
